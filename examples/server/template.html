<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Universal Authenticator Library - React</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');
      .ual-title,
      .ual-subtitle {
        font-family: 'Source Sans Pro', sans-serif;
        text-align: center;
      }
      .ual-generic-wrapper {
        padding: 10px;
      }
      .ual-generic-button {
        font-family: 'Source Sans Pro', sans-serif;
        padding: 10px 20px;
        margin: 20px;
        color: #470ff4;
        border-radius: 4px;
        cursor: pointer;
        background-color: #cebbc9;
      }
      .ual-generic-button.blue {
        color: #cebbc9;
        background-color: #4056f4;
      }
      .ual-generic-button.red {
        color: #cebbc9;
        background-color: #ce2d4f;
      }
      .ual-btn-wrapper {
        margin: 20px 0px 40px 0px;
      }
    </style>
  </head>
  <body>
    <h1 class="ual-title">Universal Authenticator Library <em>React</em></h1>
    <h5 class="ual-subtitle"><strong>- TRANSFER DAPP DEMO -</strong></h5>
    <div class="ual-generic-container">
      <div id="ual-app"></div>
    </div>
  </body>
</html>
